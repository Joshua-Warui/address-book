<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <title>Address Book</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Address book</h1>
    </div>
    <div class="card">
      <div class="row">
          <div class="col-md-6">
            <h2>Add a contact:</h2>
            <form id="new-contact">
              <div class="form-group">
                <label for="new-first-name">First name</label>
                <input type="text" class="form-control" id="new-first-name">
              </div>
              <div class="form-group">
                <label for="new-last-name">Last name</label>
                <input type="text" class="form-control" id="new-last-name">
              </div>
              <div id="new-addresses">
                <div class="new-address">
                  <div class="form-group">
                    <label for="new-street">Street</label>
                    <input type="text" class="form-group new-street form-control">
                  </div>
                  <div class="form-group">
                    <label for="new-city">City</label>
                    <input type="text" class="form-group new-city form-control">
                  </div>
                  <div class="form-group">
                    <label for="new-county">County</label>
                    <input type="text" class="form-group new-county form-control">
                  </div>
                </div>
              </div>
              <span class="btn btn-primary" id="add-address">Another address</span>
              <br>
              <button type="submit" class="btn">Add</button>
            </form>
          </div>
          <div class="col-md-6">
            <h2>Contacts:</h2>
            <ul id="contacts">

            </ul>
            <div id="show-contact">
              <div class="card">
                <h2 class="card-header"></h2>
                <p>First Name: <span class="first-name"></span></p>
                <p>Last Name: <span class="last-name"></span></p>
                <p>Addresses:</p>
                <ul id="addresses">

                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
</body>
</html>
